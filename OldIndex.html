<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-div">
   <div class="logo-div">
      <div class="logo">
          <span>Mrs R Moloi</span>
          <br>
              <span>Jazz.moloi@outlook.com</span>
          <br>
              <span>Prof Nurse</span>
            
                    
          </div>
      </div>
          
          <div class="stats-div">
              <div class="stats">
                  <span>Tot Days Planned: 0     </span>
                  <span>| Tot Days off: 0</span>

              </div>
          </div>
        
        <div class="month">

          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
    
<div class="cal-div">

        <div class="daysofweek">
          <div class="weekendDay">S</div>
          <div class="weekDay">M</div>
          <div class="weekDay">T</div>
          <div class="weekDay">W</div>
          <div class="weekDay">T</div>
          <div class="weekDay">F</div>
          <div class="weekendDay">S</div>
        </div>
  
        <div class="days"></div>
  
   </div>

    </div>
      <div class="menu-add"></div>
    <script src="calscript.js"></script>
  </body>
</html>
